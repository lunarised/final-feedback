<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Submitted - FFXIV Performance</title>
    <style>
        :root {
            --primary: #1a3a5c;
            --primary-light: #2d5a87;
            --accent: #d4a84b;
            --bg: #0f1923;
            --bg-light: #1a2a3a;
            --text: #e0e0e0;
            --success: #4caf50;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, var(--bg-light) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
        }
        
        .success-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: bounce 0.6s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        h1 {
            color: var(--success);
            font-size: 2rem;
            margin-bottom: 15px;
        }
        
        p {
            color: var(--text);
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 30px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 168, 75, 0.4);
        }
        
        .character-thumb {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center 20%;
            border: 2px solid var(--accent);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ player.profile_image }}" alt="{{ player.name }}" class="character-thumb" width="80" height="80" loading="eager">
        <h1>Thank You!</h1>
        <p>Your feedback has been submitted. I really appreciate you taking the time to help me improve! â€” {{ player.name }}</p>
        <a href="https://github.com/lunarised/final-feedback" target="_blank" class="btn">View on GitHub</a>
    </div>
</body>
</html>
