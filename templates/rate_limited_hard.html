<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limited - FFXIV Performance</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div class="hard-rate-body">
    <div class="rate-container">
        <img src="{{ player.profile_image }}" alt="{{ player.name }}" class="error-character-thumb" width="80" height="80" loading="eager">
        <h1 class="hard-rate-title">Too Much Feedback</h1>
        <p class="rate-subtitle">Rate limit exceeded</p>
        
        <div class="notice">
            <strong>Too many submissions from your network</strong>
            <p class="hard-rate-text">Your IP address has reached the maximum number of feedback submissions (10 per hour).</p>
            <p class="hard-rate-text">This limit exists to prevent spam. Please try again later.</p>
        </div>
        
        <a href="/" class="btn">Back to Home</a>
    </div>
    </div>
</body>
</html>
