<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Limited - FFXIV Performance</title>
    <link rel="stylesheet" href="/static/style.css">

</head>
<body>
    <div class="warning-rate-body">
    <div class="rate-container">
        <img src="{{ player.profile_image }}" alt="{{ player.name }}" class="warning-character-thumb" width="80" height="80" loading="eager">
        <h1 class="rate-warning-header">Please Wait</h1>
        <p class="rate-warning-text">You've already submitted feedback recently. To prevent spam, please wait before submitting another response.</p>
        <div class="timer">
            <div class="timer-text">Try again in ~30 minutes</div>
        </div>
        <a href="/" class="btn">Back to Home</a>
    </div>
    </div>
</body>
</html>
